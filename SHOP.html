<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - INSOMNIA</title>
  <style>
    body {
      margin: 0;
      font-family: Platypi;
      background: url('light-nature-sky-531756.jpg') no-repeat center center fixed;
      background-size: cover;
      color: rgb(0, 0, 0);
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      width: 100px;
    }

    nav {
      margin-left: auto;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .content {
      text-align: center;
      padding: 50px 20px;
    }

    .product-gallery {
      overflow-x: auto;
      display: flex;
      gap: 20px;
      padding: 10px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .product-gallery img {
      width: 300px;
      height: auto;
      flex-shrink: 0;
      scroll-snap-align: center;
      border-radius: 10px;
      border: 1px solid white;
    }

    .footer {
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 50px;
    }

    .email-form input[type="email"] {
      padding: 10px;
      margin-right: 10px;
      width: 250px;
    }

    .email-form input[type="submit"] {
      padding: 10px 20px;
    }

    .socials a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="text-border">

    <header>
      <img src="3dgifmaker18911.GIF" alt="Logo">
      <nav>
        <a href="home.html">Home</a>
        <a href="ABOUT.html">About</a>
        <a href="SHOP.html">Shop</a>
        <a href="Contact.html">Contact</a>
        <a href="FAQ.html">FAQ</a>
      </nav>
    </header>

    <div class="content">
      <h1>LIVE DA NIGHT TEE - R450</h1>

      <div class="product-gallery">
        <img src="clean.png" alt="T-Shirt View 1">
        <img src="front.png" alt="T-Shirt View 2">
        <img src="back.png" alt="T-Shirt View 3">
      </div>
    </div>

    <div class="footer">
      <div class="email-form">
        <form action="#" method="post">
          <label for="email">Join our mailing list:</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
          <input type="submit" value="Subscribe">
        </form>
      </div>
      <div class="socials" style="margin-top: 10px;">
        <a href="https://www.instagram.com/inso.mnia2k?igsh=MWRjZzBkNnZmdWhtZA==">Instagram</a>
        <a href="https://www.facebook.com/share/1FX94D74PE/?mibextid=wwXIfr">Facebook</a>

    </div>
